<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, inital=scale=1.0">
  <title>Learning Vue</title>
  <script src="https://umpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <h1>Hello, Vue</h1>

<div id="app">
  <div v-if="showBooks">
    <ul>
      <li v-for="book in filteredBooks" :class="{fav: book.isFav}" @click="toggleFav(book)">
        <img :src="book.img" :alt="book.title">
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}</p>
      </li>
    </ul>
  </div>
  <p>{{ books[0].title }} - {{ books[0].author}}</p>
  <p>{{ books[1].title }} - {{ books[1].author}}</p>

<button @click="toggleShowBooks">
  <span v-if="showBooks">HideBooks</span>
  <span v-else>Show Books</span>
  </button>

  <br>

  <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
  <div class="box" @mouseleave="handleEvent">mouseleave</div>
  <div class="box" @dblclick="handleEvent">double click</div>
  <div class="box"></div>
</div>
<script src="app.js"></script>
</body>
</html>
